<!-- update-foyer.component.html -->

<div class="container" class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper mt-4">
      <!-- Use ngForm directive to create a template-driven form -->
      <form #updateForm="ngForm" (ngSubmit)="updateFoyer($event)">
        <div class="formbold-form-title">
          <h2 class="">Update Foyer</h2>
        </div>
        <div class="formbold-mb-3">
          <label class="formbold-form-label">Nom du Foyer:</label>
          <!-- Use ngModel to bind form controls to the component's properties -->
          <input type="text" class="formbold-form-input" id="nomFoyer" name="nomFoyer" [(ngModel)]="foyer.nomFoyer" required>
        </div>
  
        <div class="formbold-mb-3">
          <label class="formbold-form-label">Capacit√© du Foyer:</label>
          <!-- Use ngModel to bind form controls to the component's properties -->
          <input type="number" class="formbold-form-input" id="capaciteFoyer" name="capaciteFoyer" [(ngModel)]="foyer.capaciteFoyer" required>
        </div>
  
        <!-- Add other form controls as needed -->
  
        <!-- Disable the submit button if the form is not valid -->
        <button type="submit"  class="btn btn-danger" >Update</button>
  
        
      </form>
    </div>
  </div>
</div>
